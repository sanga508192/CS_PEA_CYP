<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <script>
      function onSubmit() {
        var name = document.getElementById('name').value;
        var phone = document.getElementById('phone').value;
        var task = document.getElementById('task').value;
        var location = document.getElementById('location').value;

        google.script.run.withSuccessHandler(onSuccess).submitForm({name: name, phone: phone, task: task, location: location});
      }

      function onSuccess(response) {
        document.getElementById('output').innerHTML = response;
        document.getElementById('form').reset();
      }

      function getLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(showPosition);
        } else { 
          alert("Geolocation is not supported by this browser.");
        }
      }

      function showPosition(position) {
        var lat = position.coords.latitude;
        var lng = position.coords.longitude;
        document.getElementById('location').value = lat + ',' + lng;
      }
    </script>
  </head>
  <body>
    <h1>Data Collection Form</h1>
    <form id="form" onsubmit="onSubmit(); return false;">
      <label for="name">Name:</label><br>
      <input type="text" id="name" name="name" required><br><br>

      <label for="phone">Phone Number:</label><br>
      <input type="text" id="phone" name="phone" required><br><br>

      <label for="task">Task:</label><br>
      <input type="text" id="task" name="task" required><br><br>

      <label for="location">Location:</label><br>
      <input type="text" id="location" name="location" readonly><br>
      <button type="button" onclick="getLocation()">Pin Location</button><br><br>

      <input type="submit" value="Submit">
    </form>
    <p id="output"></p>
  </body>
</html>
