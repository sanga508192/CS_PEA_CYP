<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แบบฟอร์มเก็บข้อมูล</title>
</head>
<body>
    <h2>แบบฟอร์มเก็บข้อมูล</h2>
    <form action="https://docs.google.com/forms/d/e/1FAIpQLSfIXk0aHpB_RTkOZ6FdX5QemOxb-lcUtG07ZXmHLjxkW2kz-g/formResponse" method="POST">
        <!-- ที่ (รันอัตโนมัติ) -->
        <input type="hidden" name="entry.XXXXXXX" value="Auto generated">

        <!-- ชื่อ -->
        <label for="name">ชื่อ:</label>
        <input type="text" id="name" name="entry.XXXXXXXXX" required><br><br>

        <!-- เบอร์โทร -->
        <label for="phone">เบอร์โทร:</label>
        <input type="tel" id="phone" name="entry.XXXXXXXXX" required><br><br>

        <!-- งานที่ต้องการ -->
        <label for="job">งานที่ต้องการ:</label>
        <input type="text" id="job" name="entry.XXXXXXXXX" required><br><br>

        <!-- ปักหมุด ตำแหน่ง -->
        <label for="location">ตำแหน่ง:</label>
        <input type="text" id="location" name="entry.XXXXXXXXX" placeholder="กรุณากดปุ่มเพื่อปักหมุดตำแหน่ง" required><br><br>

        <!-- ปุ่มปักหมุดตำแหน่ง -->
        <button type="button" onclick="getLocation()">ปักหมุดตำแหน่ง</button><br><br>

        <!-- ปุ่มบันทึก -->
        <input type="submit" value="บันทึกข้อมูล">
    </form>

    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            } else {
                alert("บราวเซอร์ของคุณไม่รองรับการปักหมุดตำแหน่ง");
            }
        }

        function showPosition(position) {
            var lat = position.coords.latitude;
            var lon = position.coords.longitude;
            var location = lat + "," + lon;
            document.getElementById("location").value = location;

            // สำหรับเปิดในแผนที่
            var mapUrl = "https://www.google.com/maps/search/?api=1&query=" + lat + "," + lon;
            window.open(mapUrl, "_blank");
        }
    </script>
</body>
</html>
