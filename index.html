<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แบบฟอร์มเก็บข้อมูล</title>
</head>
<body>
    <h2>กรอกข้อมูลของคุณ</h2>
    <form id="dataForm">
        <label for="name">ชื่อ:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="phone">เบอร์โทร:</label>
        <input type="text" id="phone" name="phone" required><br><br>

        <label for="job">งานที่ต้องการ:</label>
        <input type="text" id="job" name="job" required><br><br>

        <button type="button" onclick="submitData()">ส่งข้อมูล</button>
    </form>

    <h3>ปักหมุดตำแหน่งของคุณ</h3>
    <button onclick="getLocation()">ปักหมุดตำแหน่ง</button>
    <p id="locationStatus"></p>
    <input type="hidden" id="latitude">
    <input type="hidden" id="longitude">

    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            } else {
                document.getElementById("locationStatus").innerHTML = "เบราว์เซอร์ของคุณไม่รองรับการปักหมุดตำแหน่ง";
            }
        }

        function showPosition(position) {
            document.getElementById("latitude").value = position.coords.latitude;
            document.getElementById("longitude").value = position.coords.longitude;
            document.getElementById("locationStatus").innerHTML = "ปักหมุดตำแหน่งเรียบร้อย!";
        }

        function submitData() {
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const job = document.getElementById('job').value;
            const latitude = document.getElementById('latitude').value;
            const longitude = document.getElementById('longitude').value;

            const data = {
                name: name,
                phone: phone,
                job: job,
                latitude: latitude,
                longitude: longitude
            };

            fetch("https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec", {
                method: "POST",
                mode: "no-cors",
                cache: "no-cache",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            }).then(response => {
                if (response.ok) {
                    alert("ข้อมูลถูกบันทึกเรียบร้อยแล้ว");
                } else {
                    alert("เกิดข้อผิดพลาดในการส่งข้อมูล");
                }
            });
        }
    </script>
</body>
</html>
